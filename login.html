<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One a Bee: Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="left">
          <!-- <img src="assets/register-hero.png" alt="" /> -->
          <h1>
            Hand you to you <br />
            dream come true
          </h1>
          <h3>Hand you to you dream come true</h3>
        </div>

        <div class="right">
          <div class="heading">
            <img src="assets/logo.svg" alt="" />
            <h1>One a Bee</h1>
          </div>

          <form action="" class="form">
            <h2>Login your account</h2>
            <label for="username">Username:</label>
            <input type="text" name="username" />

            <label for="">Password:</label>
            <input type="password" name="password" />

            <div class="forgot-remember">
              <a href="">Forgot password?</a>
              <div class="remember-me">
                <input type="checkbox" name="checkbox" class="checkbox" /><label
                  for="checkbox"
                  >Remember me</label
                >
              </div>
            </div>

            <button type="submit" class="submit">Login</button>
            <button type="submit" class="submit-google">
              Login with Google
              <span><img src="assets/google-icon.svg" alt="" /></span>
            </button>

            <p>
              Don't have an account?
              <span><a href="#">Sign-up</a></span>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
